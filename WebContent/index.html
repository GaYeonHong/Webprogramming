<!-- 11장 예제 -->
 <canvas id="myCanvas" width="150" height="150"></canvas>
    <script>
    //11장 설명된 예제 중 시계를 캔버스태그를 이용하여 사이트 최상단에 나오게 하였다.
function init1(){
  clock();
  setInterval(clock,1000);
}

function clock(){
  var now = new Date();
  var ctx = document.getElementById('myCanvas').getContext('2d');
  ctx.save();
  ctx.clearRect(0,0,150,150);
  ctx.translate(75,75);
  ctx.scale(0.4,0.4);
  ctx.rotate(-Math.PI/2);
  ctx.strokeStyle = "black";
  ctx.fillStyle = "white";
  ctx.lineWidth = 8;
  ctx.lineCap = "round";

  // 시계판 - 시
  ctx.save();
  for (var i=0;i<12;i++){
    ctx.beginPath();
    ctx.rotate(Math.PI/6);
    ctx.moveTo(100,0);
    ctx.lineTo(120,0);
    ctx.stroke();
  }
  ctx.restore();

  // 시계판 - 분
  ctx.save();
  ctx.lineWidth = 5;
  for (i=0;i<60;i++){
    if (i%5!=0) {
      ctx.beginPath();
      ctx.moveTo(117,0);
      ctx.lineTo(120,0);
      ctx.stroke();
    }
    ctx.rotate(Math.PI/30);
  }
  ctx.restore();

  var sec = now.getSeconds();
  var min = now.getMinutes();
  var hr  = now.getHours();
  hr = hr>=12 ? hr-12 : hr;

  ctx.fillStyle = "black";

  // 시간 표시 - 시
  ctx.save();
  ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec )
  ctx.lineWidth = 14;
  ctx.beginPath();
  ctx.moveTo(-20,0);
  ctx.lineTo(80,0);
  ctx.stroke();
  ctx.restore();

  // 시간 표시 - 분
  ctx.save();
  ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec )
  ctx.lineWidth = 10;
  ctx.beginPath();
  ctx.moveTo(-28,0);
  ctx.lineTo(112,0);
  ctx.stroke();
  ctx.restore();

  // 시간 표시 - 초
  ctx.save();
  ctx.rotate(sec * Math.PI/30);
  ctx.strokeStyle = "#D40000";
  ctx.fillStyle = "#D40000";
  ctx.lineWidth = 6;
  ctx.beginPath();
  ctx.moveTo(-30,0);
  ctx.lineTo(83,0);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0,0,10,0,Math.PI*2,true);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(95,0,10,0,Math.PI*2,true);
  ctx.stroke();
  ctx.fillStyle = "rgba(0,0,0,0)";
  ctx.arc(0,0,3,0,Math.PI*2,true);
  ctx.fill();
  ctx.restore();

  ctx.beginPath();
  ctx.lineWidth = 14;
  ctx.strokeStyle = '#325FA2';
  ctx.arc(0,0,142,0,Math.PI*2,true);
  ctx.stroke();

  ctx.restore();
}
    </script>

<script>
//마우스를 올리고있으면 5초뒤에 네이버로 이동한다.(10-3 활용)
var timerID=null;
function startTimer(time) {
	// 타이머 시작
	timerID = setTimeout("load('http://www.naver.com')", time);

	// 툴팁 메시지
	document.getElementById("naver").title = "타이머 작동 시작...";
}
function cancelTimer() {
	if(timerID !=null)
		clearTimeout(timerID); // 타이머 중단
}
function load(url) {
	window.location = url; // 현재 윈도우에  url 사이트 로드
}
</script>

<h3>Date 객체로 현재 시간 알아내기</h3>
<hr>
<script>
//예제 7-5의 내용을 활용하여 현재시간값을 가진 Date객체와 그 메소드를 활용하여 현재시간을 웹페이지에 출력하였다.
var now = new Date(); // 현재 시간 값을 가진 Date 객체 생성
document.write("현재 시간 : " + now.toUTCString()
			+ "<br><hr>");
document.write(now.getFullYear() + "년도<br>");
document.write(now.getMonth() + 1 + "월<br>");
document.write(now.getDate() + "일<br>");
document.write(now.getHours() + "시<br>");
document.write(now.getMinutes() + "분<br>");
document.write(now.getSeconds() + "초<br>");
document.write(now.getMilliseconds()
			+ "밀리초<br><hr>");

</script>

			<dl>
				<dt><img src="http://gachon.ac.kr/images/major/txt_intro.gif" alt="전공소개" /></dt>
					<dd>본 학과는 디지털 정보화 사회에서 공학인으로서 갖춰야할 창의적 사고력, 신기술 적응력, 실용적 응용력 등의 문제해결 능력 개발과 아울러 의사전달 능력과 팀웍 능력 함양 등을 목표로 하드웨어와 소프트웨어에 기반을 둔 전공 공통 교육과정과 컴퓨터 직무에 맞는 전문화된 프로젝트 중심의 철저한 실용실무 교육을 진행하는 3개의 심화과정 교육과정을 운영하여 미래 정보산업분야를 선도할 세계수준의 IT전문가를 양성한다.
					</dd>
					<dd class="bullet"> Enterprise Software 심화과정<br/>
					컴퓨터 소프트웨어와 하드웨어에 관한 지식을 기반으로 문제해결 기법을 익혀서 업무 프로세스를 표준화하고 재무회계, 원가회계 등 회사업무 전체를 한 시스템에서 처리하는 ERP시스템은 우리나라 정보산업분야를 선도하고 있다.
					국제적으로 공인된 기업평가는 ERP시스템을 통하여 산출한 기업자료들만 인정하려 하고 있으며, 급속히 발전하는 기업환경 변화와 첨단 IT기술에 신속하게 대응할 수 있도록 선진 비즈니스 프로세스(Best Practice)를 구현할 수 있는 인재양성을 목표로 한다.
					</dd>
					<dd class="bullet"> Smart Computing 심화과정<br/>
					Smart Computing 심화과정은 최근 급부상하고 있는 스마트폰, 태블릿, 스마트 TV 등 과거의 PC와는 다른 새로운 컴퓨팅 환경에서의 소프트웨어 개발을 위주로 학습한다. Smart Computing 심화과정은 단순히 스마트폰 프로그래밍을 많이 배우는 것이 아니라 향후 변화해 나갈 새로운 컴퓨팅 환경을 이해하고 고급소프트웨어 설계 기술을 바탕으로 다양한 분야에서 소프트웨어를 융합할 수 있는 인재양성을 목표로 한다.
					</dd>
					<dd class="bullet">Media 심화과정<br/>
					미래 디지털 사회의 부가가치가 높은 핵심 산업으로 성장하고 있는 디지털 미디어와 콘텐츠기술(CT: Content Technology) 분야, 즉, 하드웨어, 소프트웨어, 컴퓨터이론, 정보처리 및 분석과 같은 전통적인 IT기술을 기반으로 기획 및 시나리오부터 영상, 컴퓨터그래픽스, 사운드, 게임 등과 같은 첨단 미디어 기술을 활용할 수 있는 지식을 습득하여 디지털 콘텐츠 산업 현장인 국내 유수의 IT기업, 게임회사, 영상 회사, 광고 회사에서 필요로 하는 우수 인재양성을 교육목표로 한다.
				<dt><img src="http://gachon.ac.kr/images/major/txt_after.gif" alt="졸업후" /></dt>
					<dd class="bullet">Enterprise Software 심화과정<br/>
					IMF나 국제신용평가사들도 ERP시스템을 통하여 산출한 기업자료만 인정하여 기업경영의 투명성을 인정하려 하고 있으므로 미국 및 유럽의 선진국들이 ERP도입을 서두르고 있으며, ERP시스템의 도입은 기업의 정성적, 정량적 측면에서의 부가가치 증대를 통한 기업경쟁력 강화를 위해 필수적이라 할 수 있다.<br/><br/>
					■대표적 취업 분야<br/>
					* 프로그래머, 시스템설계분석가, 데이터베이스 관리자, 온라인 서버 관리자, 시스템엔지니어, 시스템운영관리자, 시스템프로그래머, 응용소프트웨어개발자, 전자상거래 전문가, 컴퓨터유지보수, 소프트웨어 용역<br/>
					* IT전문기업, 정부기관, 금융기관, 의료기관, 컨설팅회사, 대학, 연구소, 벤처 창업 등
					</dd>

					<dd class="bullet">Smart Computing 심화과정<br/>
					Smart Computing은 현재 전 세계적으로 가장 주목받고 있는 소프트웨어 융합 분야로 향후 자동차, TV, 가전제품은 물론 시계, 안경 형태로도 활용하기 위한 연구가 진행되고 있다. 세계적인 스마트폰 제조회사인 삼성전자는 향후 5년 동안 소프트웨어 인재 1만명 육성 프로그램을 발표 하는 등 이 분야에 대한 기업들의 관심은 매우 높은 상황이다.<br/><br/>
					■대표적 취업 분야<br/>
					* 모바일 소프트웨어 아키텍터, 스마트폰 프로그래머, 웹서버 프로그래머, 모바일 시스템 관리자, 모바일게임 개발자, 스마트미디어 프로그래머, 모바일 웹 프로그래머, 하이브리드앱 프로그래머, 모바일 엔터프라이즈 개발자, 모바일 데이터베이스 전문가, 스마트 모바일 서비스 코디네이터, 모바일 보안 전문가, 스마트 컴퓨팅 응용 개발자, 스마트 소프트웨어 융합 전문가, 스마트 미디어 서비스 큐레이터 <br/>
					* 모바일 전문기업, 웹호스팅 전문기업, 정부기관, 금융기관, 의료기관, 대학, 연구소, 벤처 창업 등
					</dd>

					<dd class="bullet">Media 심화과정<br/>
					Media 기술 응용분야는 영상처리 및 컴퓨터(로봇)비전, HCI, 애니메이션, 컴퓨터그래픽, 영상(3D 영화)제작, 디지털광고, 3D게임제작 등에서 필요한 것으로 최근 산업간 융합분야에서 중요한 학문으로 각광받고 있다. 예로, 미디어응용기술은 스마트TV, 스마트자동차, 로봇비전, 3D게임, 3D영화  등의 시각화(Visualization)의 구현에 꼭 필요한 기술이며, 내용기반 정보검색, 산업용 로봇, 상황인지 및 보안용 CCD카메라 등에도 미디어처리기술 등이 요구된다. 이러한 미디어처리기술은 우리나라 미래의 경제발전에 주역으로 등장할 성장 동력 산업에 반드시 필요한 융합분야로 여겨지고 있다.<br/><br/>
					■대표적 취업 분야<br/>
					* 컴퓨터 미디어 프로그래머, 게임 개발 및 제작, 애니메이션 기획 및 제작, 뉴미디어 공학자와 연구자, 가상현실전문가, 디지털 영상 및 사운드 전문가, 컴퓨터 그래픽 전문가, 모바일 웹 프로그래머, Web 프로그래머, 웹 마스터, 일반 컴퓨터 관련 기업<br/>
					* 게임개발 업체, 광고회사, 영화사, 정부기관, 금융기관, 의료기관, 대학, 연구소, 벤처 창업 등
					</dd>

<!-- 예제 7-4의 내용을 활용하여 내 이름과 학번을 Array객체의 메소드로 떼었다 붙였다하며 웹페이지에 출력하였다. -->
<script>

	document.write(msg + arr.toString() + "<br>");
}

<h3>Array 객체의 메소드 활용</h3>
<hr>
<script>
var a = new Array("홍", "가", "연");
var b = new Array("201935363");
var c;

pr("배열 a = ", a);
pr("배열 b = ", b);
document.write("<hr>");

c = a.concat(b); // c는 a와 b를 연결한 새 배열
pr("c = a.concat(b)후 c = ", c);
pr("c = a.concat(b)후 a = ", a);

c = a.join("##"); // c는 배열 a를 연결한 문자열
pr("c = a.join() 후 c = ", c);
pr("c = a.join() 후 a = ", a);

c = a.reverse(); // a.reverse()로 a 자체 변경. c는 배열
pr("c= a.reverse() 후 c = ", c);
pr("c= a.reverse() 후 a = ", a);

c = a.slice(1, 2); // c는 새 배열
pr("c= a.slice(1, 2) 후 c = ", c);
pr("c= a.slice(1, 2) 후 a = ", a);

c = a.sort(); // a.sort()는 a 자체 변경. c는 배열
pr("c= a.sort() 후 c = ", c);
pr("c= a.sort() 후 a = ", a);

c = a.toString(); // toString()은 원소 사이에 ","를 넣어  문자열 생성
document.write("a.toString() : " + c);
</script>
<!-- 예제 9-5, 9-6의 내용을 이용, 병합하여 현재 발생한 이벤트의 정보를 알려주는 button type의 input태그를 만들어주었다. -->
<input type="button" value="발생한 이벤트 정보" id="eventprint" onclick="f(event)">

<script>
function f(e) { // e는 현재 발생한 이벤트 객체
		var text = "type: " + e.type + "       "
				+ "target: " + e.target + "          "
				+ "currentTarget: " + e.currentTarget + "        "
				+ "defaultPrevented: " + e.defaultPrevented;
		
	alert(text); // 이벤트 종류 출력	
}

document.getElementById("eventprint").onmouseover = f;
</script>
<!-- 예제 10-4의 내용을 적용하여 회전하는 텍스트를 출력하였다 -->
<h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
<hr>
<div><span id="span" >
		자동 회전하는 텍스트입니다.</span>
</div>
<script>
var span = document.getElementById("span");
var timerID = setInterval("doRotate()", 200); // 200밀리초 주기로 doRotate() 호출

span.onclick = function (e) { // 마우스 클릭 이벤트 리스너
	clearInterval(timerID); // 타이머 해제. 문자열 회전 중단
}

function doRotate() {
	var str = span.innerHTML;
	var firstChar = str.substr(0, 1);
	var remains = str.substr(1, str.length-1);
	str = remains + firstChar;
	span.innerHTML = str; // str 텍스트를 span 객체에 출력
}
</script>
<!-- 10-7를 이용하여 웹페이지 최하단에 프린트버튼을 만들고 누르면 웹페이지가 프린트되도록 하였다. -->
<h3>웹 페이지 프린트</h3>
<hr>
<p>window 객체의 print() 메소드를 호출하면
window 객체에 담겨 있는 웹 페이지가 프린트 됩니다.
<p>
<a href="javascript:window.print()">이곳을 누르면 프린트 됩니다.</a><p>
<input type="button" value="프린트" onclick="window.print()">

</body>
